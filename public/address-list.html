<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Address Book</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* small custom tweaks to match the look in the reference */
    .card-shadow {
      box-shadow: 0 8px 20px rgba(16,24,40,0.06);
    }

    /* subtle thin border used for address boxes */
    .fine-border {
      border: 1px solid rgba(34,34,34,0.12);
    }

    /* small pill used for edit/delete */
    .btn-small {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      line-height: 1;
    }

    /* subtle top-right label inside box */
    .label-top-right {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 0.78rem;
      color: rgba(0,0,0,0.55);
    }

    /* keep maximal visual fidelity on very wide screens */
    @media (min-width: 1400px) {
      .container-max { max-width: 1060px; }
    }
  </style>
</head>

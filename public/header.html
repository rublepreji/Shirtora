<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shirtora Header</title>
  <link rel="stylesheet" href="header.css" />
  <!--font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="top-bar">
      <div>

      </div>
      <p>
        Summer Sale For All merch And Free Express Delivery - OFF 10%!
        <a href="#" class="shop-now">ShopNow</a>
      </p>
      <div class="language-select">
        English
        <span class="arrow">&#9662;</span>
      </div>
    </div>

    <div class="nav-bar">
    
      <div class="logo">
        <img src="./img/Logo.png" alt="Shirtora Logo" />
      </div>
      <nav class="nav-links">
        <a href="#" class="active">Home</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#">Sign Up</a>
      </nav>

      <div class="search-cart-wishlist">
        <div class="search-div">
        <input type="text" placeholder="What are you looking for? " />
        <i class="search-icon fa-solid fa-magnifying-glass"></i>
        </div>
        <i class="icon fa-regular fa-heart"></i>
        <button class="icon cart">&#128722;</button>
      </div>
    </div>
  </header>
</body>
</html>

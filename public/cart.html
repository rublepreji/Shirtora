<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Shirtora</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .quantity-input {
            width: 50px;
            text-align: center;
        }
        .logo-display{
            width: 70%;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8 bg-gray-50">

    <div class="w-full max-w-5xl mb-8">
        <nav class="text-sm">
            <a href="#" class="text-gray-600 hover:text-gray-800">Home</a>
            <span class="mx-2 text-gray-400">/</span>
            <span class="text-gray-800 font-semibold">Cart</span>
        </nav>
    </div>

    <div class="w-full max-w-5xl space-y-8">
        <div class="bg-white rounded-lg shadow p-6">
            <h1 class="text-2xl font-bold mb-6">Cart</h1>

            <div class="flex flex-col sm:flex-row items-center justify-between border-b pb-4 mb-4">
                <div class="flex items-center space-x-4 mb-4 sm:mb-0">
                    <img src="https://via.placeholder.com/80x80" alt="Lymio Casual Shirt" class="cart-item-image rounded-md">
                    <div>
                        <p class="font-semibold">Lymio Casual Shirt</p>
                        <p class="text-green-600 text-sm">In Stock</p>
                        <div class="flex items-center mt-2">
                            <label for="quantity-1" class="sr-only">Quantity</label>
                            <input type="number" id="quantity-1" value="1" min="1" class="quantity-input border rounded-md p-1 text-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                </div>
                <div class="text-right flex flex-col items-end">
                    <p class="font-semibold">₹3,599.00</p>
                    <button class="text-red-600 hover:text-red-800 text-sm mt-2">Remove</button>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row items-center justify-between border-b pb-4 mb-4">
                <div class="flex items-center space-x-4 mb-4 sm:mb-0">
                    <img src="https://via.placeholder.com/80x80" alt="Brown shirts for men" class="cart-item-image rounded-md">
                    <div>
                        <p class="font-semibold">Brown shirts for men</p>
                        <p class="text-green-600 text-sm">In Stock</p>
                        <div class="flex items-center mt-2">
                            <label for="quantity-2" class="sr-only">Quantity</label>
                            <input type="number" id="quantity-2" value="1" min="1" class="quantity-input border rounded-md p-1 text-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                </div>
                <div class="text-right flex flex-col items-end">
                    <p class="font-semibold">₹3,150.00</p>
                    <button class="text-red-600 hover:text-red-800 text-sm mt-2">Remove</button>
                </div>
            </div>

            <div class="flex justify-end pt-4">
                <p class="text-lg font-bold">Total : ₹6,749.00</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="logo-display">
                <img src="/img/Logo.png" alt="Shirtora Logo" class="max-h-full max-w-full object-contain">
            </div>

            <div class="bg-white rounded-lg shadow p-6 h-fit">
                <h2 class="text-xl font-bold mb-4">Cart Total</h2>
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <span>Subtotal:</span>
                        <span class="font-semibold">₹6,749.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Shipping:</span>
                        <span class="font-semibold">Free</span>
                    </div>
                    <div class="border-t pt-2 mt-2">
                        <div class="flex justify-between text-lg font-bold">
                            <span>Total:</span>
                            <span>₹6,749.00</span>
                        </div>
                    </div>
                </div>
                <button class="mt-6 w-full bg-black text-white py-3 rounded-md hover:bg-gray-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                    Proceed to checkout
                </button>
            </div>
        </div>
    </div>

</body>
</html>

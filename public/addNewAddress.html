<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Address</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set Inter font and ensure default text color is dark */
        body {
            font-family: 'Inter', sans-serif;
            color: #1f2937; /* text-gray-800 */
        }
        /* Custom styling for the horizontal dividing line under the title, matching the image */
        .title-divider {
            border-bottom: 1px solid #000;
        }
        /* Custom styling for the input fields to match the subtle gray background and rounded corners */
        .custom-input {
            background-color: #f3f4f6; /* Equivalent to bg-gray-100 */
            border: none;
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border-radius: 0.375rem; /* rounded-md */
            font-size: 0.875rem; /* text-sm */
            color: #6b7280; /* text-gray-500 for placeholder/example text */
            outline: none;
        }
        /* Focus state for inputs */
        .custom-input:focus {
            box-shadow: 0 0 0 1px #000;
        }
        /* Style the main container card with shadow and padding */
        .form-card {
            border: 1px solid #e5e7eb; /* light gray border */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-white min-h-screen">

    <div class="container mx-auto p-4 sm:p-8 max-w-4xl">

        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <p class="text-sm font-normal text-gray-500 hidden sm:block">
                / Add New Address
            </p>
            <p class="text-purple-700 text-sm sm:text-base font-medium">
                Welcome! Customer Name
            </p>
        </div>

        <!-- Main Form Card -->
        <div class="form-card bg-white p-6 sm:p-10 rounded-xl">

            <!-- Title and Divider -->
            <div class="flex justify-between items-end mb-8">
                <h1 class="text-xl sm:text-2xl font-semibold title-divider pb-2 pr-4 md:pr-10 w-1/2">
                    Add New Address
                </h1>
                <h2 class="text-lg font-medium text-gray-500 title-divider pb-2 pl-4 md:pl-10 w-1/2 text-right">
                    Personal Information
                </h2>
            </div>
            
            <!-- Address Form -->
            <form>
                <!-- Row 1: First Name / Last Name -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium mb-1.5" for="first-name">First Name</label>
                        <input type="text" id="first-name" class="custom-input w-full" placeholder="FirstName" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1.5" for="last-name">Last Name</label>
                        <input type="text" id="last-name" class="custom-input w-full" placeholder="LastName" required>
                    </div>
                </div>

                <!-- Row 2: Email / Phone -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium mb-1.5" for="email">Email</label>
                        <input type="email" id="email" class="custom-input w-full" placeholder="example@gmail.com" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1.5" for="phone">Phone</label>
                        <input type="tel" id="phone" class="custom-input w-full" placeholder="+91 12345 67890" required>
                    </div>
                </div>

                <!-- Row 3: Address (Full Width) -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-1.5" for="address">Address</label>
                    <textarea id="address" rows="3" class="custom-input w-full resize-none" placeholder="House Name, House Number, Locality" required></textarea>
                </div>

                <!-- Row 4: District/Town / State -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium mb-1.5" for="district">District / Town</label>
                        <input type="text" id="district" class="custom-input w-full" placeholder="eg : Ernakulam" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1.5" for="state">State</label>
                        <input type="text" id="state" class="custom-input w-full" placeholder="eg : Kerala" required>
                    </div>
                </div>

                <!-- Row 5: Landmark / Pin Code -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label class="block text-sm font-medium mb-1.5" for="landmark">Landmark ( optional )</label>
                        <input type="text" id="landmark" class="custom-input w-full" placeholder="eg : Hospital">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1.5" for="pin-code">Pin Code</label>
                        <input type="text" id="pin-code" class="custom-input w-full" placeholder="eg : 682330" required>
                    </div>
                </div>

                <!-- Row 6: Address Type / Submit Button -->
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                    <!-- Address Type Radio Buttons -->
                    <div>
                        <label class="block text-sm font-medium mb-2" for="address-type">Address Type</label>
                        <div class="flex space-x-6">
                            <div class="flex items-center">
                                <input type="radio" id="home" name="address_type" value="Home" class="w-4 h-4 text-black border-gray-300 focus:ring-black" checked>
                                <label for="home" class="ml-2 text-sm font-normal">Home</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="work" name="address_type" value="Work" class="w-4 h-4 text-black border-gray-300 focus:ring-black">
                                <label for="work" class="ml-2 text-sm font-normal">Work</label>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="mt-6 sm:mt-0 px-8 py-3 bg-black text-white text-sm font-medium rounded-md shadow-lg hover:bg-gray-800 transition duration-150">
                        Add Address
                    </button>
                </div>

            </form>
            <!-- End of Address Form -->
        </div>
        <!-- End of Form Card -->

    </div>

</body>
</html>

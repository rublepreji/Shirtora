<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
        }
        .input-line {
            border: none;
            border-bottom: 1px solid #e5e5e5; /* Light gray line */
            padding-bottom: 0.5rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-line:focus {
            border-bottom-color: #000000;
        }
    </style>
</head>
<body>

    <!-- Main Content Container -->
    <div class="min-h-screen flex items-center justify-center p-4 sm:p-8 lg:p-12">
        
        <!-- Layout Grid: 1 column on mobile, 2 columns on desktop -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 w-full max-w-6xl mx-auto">

            <!-- Left Column: Product Image/Branding -->
            <div class="lg:flex justify-center items-center hidden">
                <div class="max-w-md">
                    <!-- Placeholder image matching the vibe of the screenshot -->
                    <img 
                        src="/img/1041f330-970f-4210-a1a8-f9061e6ab89b_1.dd51e5689fa4d69724e15383322ccff7.webp"
                        onerror="this.onerror=null; this.src='https://placehold.co/400x550/f0f0f0/666?text=PREMIUM+BRANDING+SIGN';" 
                        alt="Premium T-Shirt Branding Sign" 
                        class="w-full h-auto rounded-lg shadow-xl"
                    />
                    <!-- Note: In a real app, you would use the actual image URL here. -->
                </div>
            </div>

            <!-- Right Column: Create Account Form -->
            <div class="flex flex-col justify-center">
                <div class="w-full max-w-lg lg:max-w-md mx-auto">
                    <h1 class="text-3xl sm:text-4xl font-semibold text-gray-900 mb-2">Create an account</h1>
                    <p class="text-gray-600 mb-8">Enter your details below</p>

                    <form class="space-y-6">

                        <!-- First Name & Last Name (Side-by-side on all screens) -->
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" placeholder="First Name" class="input-line" required>
                            <input type="text" placeholder="Last Name" class="input-line" required>
                        </div>
                        
                        <!-- Phone -->
                        <input type="tel" placeholder="Phone" class="input-line w-full" required>
                        
                        <!-- Email -->
                        <input type="email" placeholder="Email" class="input-line w-full" required>
                        
                        <!-- Password -->
                        <input type="password" placeholder="Password" class="input-line w-full" required>
                        
                        <!-- Confirm Password -->
                        <input type="password" placeholder="Confirm Password" class="input-line w-full" required>
                        
                        <!-- Referral Code -->
                        <input type="text" placeholder="Referral code" class="input-line w-full">

                        <!-- Create Account Button (Black) -->
                        <button type="submit" class="w-full py-3 text-white bg-black hover:bg-gray-800 font-medium rounded-md transition duration-200 mt-6 shadow-md">
                            Create Account
                        </button>
                    </form>

                    <div class="my-6">
                        <!-- Divider Line -->
                        <div class="border-b border-gray-200"></div>
                        <!-- Space for the design aesthetic -->
                    </div>

                    <!-- Sign Up with Google Button -->
                    <button class="w-full py-3 border border-gray-300 bg-white hover:bg-gray-50 text-gray-700 font-medium rounded-md transition duration-200 flex items-center justify-center space-x-2 shadow-sm">
                        <!-- Google Icon SVG Placeholder -->
                        <svg class="w-5 h-5" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,7.917-11.303,7.917c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,19.044-8.136,19.044-19.957C43.644,21.187,43.63,20.623,43.611,20.083z"/>
                            <path fill="#FF3D00" d="M6.306,14.691l6.09,3.744C14.715,15.541,16.48,14,19,14c3.046,0,5.641,1.802,6.864,4.356c1.61,3.315,1.61,7.014,0,10.329C24.641,31.066,22.046,32,19,32c-2.52,0-4.285-1.541-5.787-3.094l-6.09,3.744C10.05,37.359,16.29,40,24,40c6.048,0,11.54-2.221,15.688-6.177c1.789-1.68,2.709-3.905,2.709-6.331C42.397,20.142,35.1,14,24,14C19.954,14,16.289,15.89,13.68,18.72l-2.73,1.677C9.37,17.404,7.919,15.856,6.306,14.691z"/>
                            <path fill="#4CAF50" d="M11.691,28.309c-1.503-1.553-2.274-3.778-2.274-6.331C9.417,19.455,10.188,17.23,11.691,15.677L8.961,14C7.351,15.556,6.306,17.787,6.306,20.198C6.306,22.609,7.351,24.84,8.961,26.395L11.691,28.309z"/>
                            <path fill="#1976D2" d="M24,8c3.018,0,5.656,1.064,7.77,3.181l4.242-4.242C33.195,5.807,29.351,4,24,4C16.921,4,10.873,6.883,6.306,11.691l4.242,4.242C12.435,13.644,15.938,12,24,12c4.046,0,7.742,1.383,10.609,3.904l-2.73,1.677c-1.223-2.553-3.818-4.356-6.864-4.356c-3.059,0-5.842,1.154-7.961,3.039l-5.657-5.657C14.046,6.053,18.824,4,24,4z"/>
                        </svg>
                        <span>Sign up with Google</span>
                    </button>
                    
                    <!-- Login Link -->
                    <p class="text-center text-gray-600 mt-8">
                        Already have account? 
                        <a href="#" class="text-black font-medium hover:underline">Log in</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>

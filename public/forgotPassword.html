<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to match the precise look from the screenshot */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            color: #000;
        }
        /* Custom style for the thin, black line under the email input */
        .input-underline {
            border: none;
            border-bottom: 1px solid #000; /* Thin black line */
            padding-bottom: 8px; /* Space above the line */
        }
        .input-underline:focus {
            outline: none;
            border-bottom: 2px solid #000; /* Slightly thicker line on focus */
        }
        /* The main container to center everything */
        .center-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
    </style>
</head>
<body class="antialiased">

    <div class="center-container">
        
        <!-- Main Content Card (Keeping it centered for all screen sizes) -->
        <div class="w-full max-w-md mx-auto py-12 px-4 sm:px-6 lg:px-8">

            <!-- Title -->
            <h1 class="text-4xl sm:text-5xl font-normal tracking-tight mb-12 text-center sm:text-left">
                Forgot Password ?
            </h1>

            <!-- Subtitle/Instruction -->
            <p class="text-lg font-normal text-gray-800 mb-10 text-center sm:text-left">
                Enter your registered email
            </p>

            <!-- Form Area -->
            <form class="space-y-12">
                
                <!-- Email Input Group -->
                <div class="relative">
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email" 
                        class="w-full text-lg placeholder-gray-400 input-underline transition duration-200"
                        aria-label="Enter your email"
                        required
                    />
                    <!-- The redundant <label> has been removed to fix the duplicate placeholder issue -->
                </div>

                <!-- Action Buttons & Link -->
                <div class="flex flex-col sm:flex-row justify-between items-center pt-8">
                    
                    <!-- Back to Login Link -->
                    <a href="#" class="text-base font-normal text-black underline mb-6 sm:mb-0 sm:no-underline hover:underline transition">
                        Back to Login
                    </a>

                    <!-- Verify Email Button -->
                    <button 
                        type="submit" 
                        class="w-full sm:w-auto px-10 py-3 text-base font-medium rounded-sm bg-black text-white shadow-lg hover:bg-gray-800 transition duration-200"
                    >
                        Verify Email
                    </button>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
